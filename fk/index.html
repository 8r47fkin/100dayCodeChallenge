<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <div class="form-structor">
                <div class="signup">
                    <h2 class="form-title" id="signup"><span>or</span>Register</h2>
                    <div class="form-holder">
                        <input type="text" class="input" placeholder="Name" />
                        <input type="text" class="input" placeholder="Mobile (recovery)" />
                        <input type="email" class="input" placeholder="Email (login)" />
                        <input type="password" class="input" placeholder="Password" />
                        <input type="password" class="input" placeholder="Re-Enter Password" />
                        <input type="checkbox" name="terms">
                        <a class="condi" href="#">safety terms and conditions</a>
                    </div>
                        
                    <button class="submit-btn">Register</button>
                </div>
                <div class="login slide-up">
                    <div class="center">
                        <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                        <div class="form-holder">
                            <input type="email" class="input" placeholder="Email" />
                            <input type="password" class="input" placeholder="Password" />
                        </div>
                        <button class="submit-btn">Log in</button>
                    </div>
                </div>
            </div>


    
    
    <script src="script.js"></script>
</body>
</html>
